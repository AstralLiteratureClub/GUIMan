plugins {
    id 'java'
    id 'maven-publish'
    id("io.papermc.paperweight.userdev") version "2.0.0-beta.17"
}

group = 'bet.astral'
version = '1.3.0'

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
    maven { url 'https://jitpack.io' }

}

var serverVersion = "1.21.8"

dependencies {
    implementation 'com.github.AstralLiteratureClub:MoreForJava:1.0.2'
    implementation 'com.github.AstralLiteratureClub:MessageManager:2.4.0'

    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    paperweight.paperDevBundle(serverVersion + "-R0.1-SNAPSHOT")
}


java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(21))
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId project.name
            from components.java
        }
    }
}


tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
}